<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Home</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		{% load static %}
		<link rel="stylesheet" href="{% static 'styles/home.css' %}" />
		<script src="{% static 'js/home.js' %}"></script>
	</head>
	<body>
		<div class="container">
			<div class="brand">
				{% load static %}
				<img
					class="brand-image"
					src="{% static 'images/greenSentinelLogo.png' %}"
				/>

				<div class="brand-title">Green Sentinel</div>
			</div>

			<div class="col-8 m-auto pt-2 pb-2 text-center">
				<h2>Home</h2>
			</div>

			{% if request.user.is_authenticated %}
			<nav
				style="margin: 0 auto"
				class="navbar col-2 navbar-light bg-dark"
			>
				<a class="navbar-link" href="http://127.0.0.1:8000/plantas/">Ver plantas</a>

				<a class="navbar-link" href="http://127.0.0.1:8000/sensores/">Ver sensores</a>
			</nav>

			<a class="logout-button" href="/logouts/">Sair</a>

			<div class="col-10 m-auto pt-2 pb-2 text-center">
				<select id="selectSensor" class="col-4 custom-select">
					<option value="-1" selected>Escolha um sensor...</option>
					{% for dbs in db %}
					<option value="{{dbs.id}}">{{dbs.name}}</option>
					{% endfor %}
				</select>

				<div id="connectSensor" class="system-button add-button">
					Adicionar
				</div>
	
				<div id="listaSensores"></div>
			</div>

			{% else %} VocÃª precisa estar logado {% endif %}
		</div>
	</body>
</html>
